<form>
  <mat-card>
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <form class="wrapper">
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input
                matInput
                placeholder="Name"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Age"
              />
              <span matSuffix>Years</span>
              <mat-error> Age is required</mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Weight"
                formControlName="weight"
              />
              <mat-error> Weight is required</mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button>Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
